<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>FilmDB</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-warning">
            <a class="navbar-brand" href="./index.html">FilmDB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Category
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="./src/movie.html">Movies</a>
                            <a class="dropdown-item" href="./src/tvshow.html">TV Show</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search by title" id="search-input">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button"
                        id="search-button">Search</button>
                </form>
            </div>
        </nav>

        <!-- Carousel -->
        <div class="container a1">
            <div class="row mt-3">
                <div class="col">
                    <h2 style="text-align: center;">Comingsoon</h2>
                </div>
            </div>
            <hr>
            <div class="row" id="upcoming-list">
            </div>
        </div>
    </header>

    <main>
        <!-- Card Now Playing -->
        <div class="container a1">
            <div class="row mt-3">
                <div class="col">
                    <h3>Now Playing</h3>
                </div>
            </div>
            <hr>
            <div class="row" id="now-playing">
            </div>
        </div>

        <!-- Card Popular -->
        <div class="container a1">
            <div class="row mt-3">
                <div class="col">
                    <h3>Popular</h3>
                </div>
            </div>
            <hr>
            <div class="row" id="popular">
            </div>
        </div>

        <!-- Card Best Rating-->
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h3 id="result">Top Rated</h3>
                </div>
            </div>
            <hr>
            <div class="row" id="top-rated">
            </div>
        </div>

        <!-- Card Searching List-->
        <div class="container">
            <div class="row" id="movie-list">
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content bg-dark">
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="./src/script/home.js"></script>
</body>

</html>
