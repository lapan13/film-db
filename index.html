<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>FilmDB</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-warning">
        <a class="navbar-brand" href="#">FilmDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="./src/movie.html">Movies</a>
                        <a class="dropdown-item" href="./src/tvshow.html">TV Show</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Genre</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Carousel -->
    <div class="container mt-3">
        <div class="row-mt-3">
            <div class="col">
                <h2 style="text-align: center;">Comingsoon</h2>
            </div>
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide mt-3" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner border border-warning rounded">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./src/img/movie-1-min.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Movie 1</h5>
                                <p>Description</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./src/img/movie-2-min.jpg" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Movie 2</h5>
                                <p>Description</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./src/img/movie-3-min.jpg" alt="Third slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Movie 3</h5>
                                <p>Description</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Now Playing -->
    <div id="now-playing" class="container mt-5">
        <h3>Now Playing</h3>
        <hr class="bg-color-light">
        <div class="row">
            <div class="col-md-2">
                <div class="movie-list">
                    <div class="card md-3 bg-warning">
                        <img class="card-img-top" src="./src/img/movie-4-min.jpg" alt="Card image cap">
                        <div class="card-body">
                            <p>Title</p>
                            <a href="#" class="card-link" data-toggle="modal" data-target=".bd-example-modal-lg">See
                                Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Pupolar -->
    <div id="now-playing" class="container mt-5">
        <h3>Popular</h3>
        <hr class="bg-color-light">
        <div class="row">
            <div class="col-md-2">
                <div class="movie-list">
                    <div class="card md-3 bg-warning">
                        <img class="card-img-top" src="./src/img/movie-4-min.jpg" alt="Card image cap">
                        <div class="card-body">
                            <a href="#" class="card-link" data-toggle="modal" data-target=".bd-example-modal-lg">See
                                Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Best Rating-->
    <div id="now-playing" class="container mt-5">
        <h3>Best Rating</h3>
        <hr class="bg-color-light">
        <div class="row">
            <div class="col-md-2">
                <div class="movie-list">
                    <div class="card md-3 bg-warning">
                        <img class="card-img-top" src="./src/img/movie-4-min.jpg" alt="Card image cap">
                        <div class="card-body">
                            <a href="#" class="card-link" data-toggle="modal" data-target=".bd-example-modal-lg">See
                                Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Movie title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Description</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">More</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
